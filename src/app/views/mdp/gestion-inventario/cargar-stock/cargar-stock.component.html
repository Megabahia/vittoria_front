
<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <!-- users list start -->
            <section class="app-user-list">
                <div class="card">
                    <h5 class="card-header justify-content-center">
                        Cargar stock de productos desde un archivo XLSX
                        <a href="assets/files/Plantilla_Productos.xlsx" target="_blank">Plantilla</a>
                    </h5>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile02"
                                               accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" (change)="cargarArchivo($event)">
                                        <label class="custom-file-label" for="inputGroupFile02">Seleccionar archivo XLSX</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button (click)="cargarStock()"
                                                class="input-group-text btn-primary"
                                                [ngClass]="{'loading': mostrarSpinner}" [disabled]="mostrarSpinner">
                                            <span *ngIf="mostrarSpinner" class="spinner-border spinner-border-sm" role="status"
                                                  aria-hidden="true"></span>
                                            Cargar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header justify-content-center">Genegar reporte de productos de stock</h5>
                    <div class="card-body">
                        <div class="row justify-content-center text-center">
                            <div class="col-md-12">
                                <button (click)="reporteProductosStock()"
                                        class="btn btn-primary"
                                        [ngClass]="{'loading': enviando}" [disabled]="enviando">
                                    <span *ngIf="enviando" class="spinner-border spinner-border-sm" role="status"
                                          aria-hidden="true"></span>
                                    Generar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- users list ends -->
        </div>
    </div>
</div>
