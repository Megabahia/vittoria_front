<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <!-- users list start -->
            <section class="app-user-list">
                <!-- users filter start -->
                <div class="card">
                    <h5 class="card-header">Filtros de b√∫squeda</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input class="form-control form-control-sm" type="text" placeholder="Nombre producto"
                                       [(ngModel)]="nombreBuscar">
                            </div>
                            <div class="col-md-4">
                                <select class="select2 form-control form-control-sm" [(ngModel)]="proveedor">
                                    <option value="" selected>- Proveedor -</option>
                                    <option *ngFor="let tipo of tipos" value="{{tipo.proveedor}}">{{tipo.proveedor}}</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary" (click)="obtenerListaParametros()">
                                    <i-feather name='search' class="edit-user"></i-feather>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- users filter end -->
                <!-- list section start -->
                <div class="card">

                    <div class="row m-75">
                        <div class="col-lg-12 col-xl-6">
                            <label>Mostrar</label>
                            <select class="form-control-sm" [(ngModel)]="pageSize" (change)="obtenerListaParametros()">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>

                        </div>
                        <div class="col-lg-12 col-xl-6 text-right">
                            <button class="btn btn-secondary" type="button" (click)="sincronizarFotos()">
                                Sincronizar Fotos
                            </button>
                            <button class="btn btn-success" type="button" (click)="export()" [disabled]="enviando">
                                Exportar a Excel
                            </button>
                        </div>
                    </div>
                    <div class="card-datatable table-responsive pt-0">
                        <table class="user-list-table table">
                            <thead class="thead-light">
                            <tr>
                                <th>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck2"/>
                                        <label class="custom-control-label" for="customCheck2"></label>
                                    </div>
                                </th>
                                <th>Codigo Barras</th>
                                <th>Imagen</th>
                                <th>Nombre Producto</th>
                                <th>Proveedor</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let parametro of productos; let i = index">
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck2{{i}}"/>
                                        <label class="custom-control-label" for="customCheck2{{i}}"></label>
                                    </div>
                                </td>
                                <td> {{parametro.codigoBarras}} </td>
                                <td> <img src="{{parametro?.imagenes[0].imagen}}" *ngIf="parametro?.imagenes.length > 0" width="100px"></td>
                                <td> {{parametro.nombreProducto}}</td>
                                <td> {{parametro.proveedor}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <ngb-pagination #paginator [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                                    [maxSize]="5" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
                </div>
            </section>
            <!-- users list ends -->
        </div>
    </div>
</div>
