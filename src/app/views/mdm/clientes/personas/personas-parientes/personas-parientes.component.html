<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="username"><b>Escoja el nombre para nuevo item</b></label>
                    <select class="form-control" id="status" [(ngModel)]="pariente.tipoPariente">
              <option value="" selected>- Seleccionar -</option>
              <option value="{{tipoParientesOp.valor}}" *ngFor="let tipoParientesOp of tipoParientesOpciones">
                  {{tipoParientesOp.nombre}}
                </option>
          </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Número de cédula</label>
                    <input type="text" class="form-control" [(ngModel)]="pariente.cedula">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Nombres</label>
                    <input type="text" class="form-control" [(ngModel)]="pariente.nombres">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Apellidos</label>
                    <input type="text" class="form-control" [(ngModel)]="pariente.apellidos">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Fecha de matrimonio <small>(opcional si aplica tipo de pariente)</small></label>
                    <input type="text" mwlFlatpickr class="form-control flatpickr-basic flatpickr-input" [(ngModel)]="pariente.fechaMatrimonio">

                </div>
            </div>

            <div class=" col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Lugar de matrimonio <small>(opcional si aplica tipo de pariente)</small></label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.lugarMatrimonio">
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Género</label>
                    <select class="form-control " id="status " [(ngModel)]="pariente.genero"> 
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{generoOp.valor}}" *ngFor="let generoOp of generoOpciones ">
                            {{generoOp.nombre}}
                          </option>
                </select>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Nacionalidad</label>
                    <select class="form-control select2 " [(ngModel)]="pariente.nacionalidad">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{nacionalidadOp.valor}}" *ngFor="let nacionalidadOp of nacionalidadOpciones ">
                            {{nacionalidadOp.nombre}}
                          </option>
                </select>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Fecha de nacimiento</label>
                    <input type="text" mwlFlatpickr class="form-control flatpickr-basic flatpickr-input" [(ngModel)]="pariente.fechaNacimiento" (input)="calcularEdad()">

                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Edad</label>
                    <input type="text " class="form-control " value="23 " [(ngModel)]="pariente.edad" disabled>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">País de nacimiento</label>
                    <select class="form-control select2 " [(ngModel)]="pariente.paisNacimiento" (change)="obtenerProvinciasNacimiento()">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{paisesOp.valor}}" *ngFor="let paisesOp of paisesOpciones ">
                            {{paisesOp.nombre}}
                          </option>
                </select>
                </div>
            </div>

            <div class="col-md-4 ">
                <label for="username ">Lugar de nacimiento</label>
                <div class="input-group ">
                    <select class="custom-select " [(ngModel)]="pariente.provinciaNacimiento" (change)="obtenerCiudadNacimiento()">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{provinciaNacimientoOp.valor}}" *ngFor="let provinciaNacimientoOp of provinciaNacimientoOpciones ">
                            {{provinciaNacimientoOp.nombre}}
                          </option>
            </select>
                    <select class="custom-select " [(ngModel)]="pariente.ciudadNacimiento">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{ciudadNacimientoOp.valor}}" *ngFor="let ciudadNacimientoOp of ciudadNacimientoOpciones ">
                            {{ciudadNacimientoOp.nombre}}
                          </option>
            </select>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Estado civil</label>
                    <select class="form-control " [(ngModel)]="pariente.estadoCivil">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{estadoCivilOp.valor}}" *ngFor="let estadoCivilOp of estadoCivilOpciones ">
                            {{estadoCivilOp.nombre}}
                          </option>
                </select>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">País de residencia</label>
                    <select class="form-control select2 " [(ngModel)]="pariente.paisResidencia" (change)="obtenerProvinciasResidencia()">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{paisesOp.valor}}" *ngFor="let paisesOp of paisesOpciones ">
                            {{paisesOp.nombre}}
                          </option>
                </select>
                </div>
            </div>
            <div class="col-md-4 ">
                <label for="username ">Lugar de residencia</label>
                <div class="input-group ">
                    <select class="custom-select " [(ngModel)]="pariente.provinciaResidencia" (change)="obtenerCiudadResidencia()">
                        <option value="" selected>- Seleccionar -</option >
                        <option value="{{provinciaResidenciaOp.valor}}" *ngFor="let provinciaResidenciaOp of provinciaResidenciaOpciones ">
                            {{provinciaResidenciaOp.nombre}}
                          </option>
            </select>
                    <select class="custom-select " [(ngModel)]="pariente.ciudadResidencia">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{ciudadResidenciaOp.valor}}" *ngFor="let ciudadResidenciaOp of ciudadResidenciaOpciones ">
                            {{ciudadResidenciaOp.nombre}}
                        </option>
            </select>
                </div>
            </div>

            <div class="col-md-12 mt-2 ">
                <h5 class="text-primary ">Información de residencia</h5>
                <hr/>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Calle principal</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.callePrincipal">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Número</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.numero">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Calle secundaria</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.calleSecundaria">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Edificio</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.edificio">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Piso</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.piso">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Edificio / Departamento</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.departamento">
                </div>
            </div>

            <div class="col-md-12 mt-2 ">
                <h5 class="text-primary ">Información de contacto</h5>
                <hr/>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Teléfono domicilio</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.telefonoDomicilio">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Teléfono oficina</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.telefonoOficina">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Celular personal</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.celularPersonal">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Celular oficina</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.celularOficina">
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">WhatsApp personal</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.whatsappPersonal">
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">WhatsApp secundario </label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.whatsappSecundario">
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Correo personal</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.correoPersonal">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Correo trabajo</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.correoTrabajo">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Dirección google plus</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.googlePlus">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Twitter</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.twitter">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Facebook</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.facebook">
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Instagram</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.instagram">
                </div>
            </div>

            <div class="col-md-12 mt-2 ">
                <h5 class="text-primary ">Información académica y profesional</h5>
                <hr/>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Nivel del estudios</label>
                    <select class="form-control " [(ngModel)]="pariente.nivelEstudios">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{nivelEstudiosOp.valor}}" *ngFor="let nivelEstudiosOp of nivelEstudiosOpciones ">
                            {{nivelEstudiosOp.nombre}}
                        </option>
                </select>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Profesión</label>
                    <select class="form-control select2 " [(ngModel)]="pariente.profesion">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{profesionOp.valor}}" *ngFor="let profesionOp of profesionOpciones ">
                            {{profesionOp.nombre}}
                        </option>
                </select>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Lugar de trabajo</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.lugarTrabajo">
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">País de trabajo</label>
                    <select class="form-control select2 " [(ngModel)]="pariente.paisTrabajo" (change)="obtenerProvinciasTrabajo()">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{paisesOp.valor}}" *ngFor="let paisesOp of paisesOpciones ">
                            {{paisesOp.nombre}}
                          </option>
                </select>
                </div>
            </div>

            <div class="col-md-4 ">
                <label for="username ">Ubicación lugar de trabajo</label>
                <div class="input-group ">
                    <select class="custom-select " [(ngModel)]="pariente.provinciaTrabajo" (change)="obtenerCiudadTrabajo()">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{provinciaTrabajoOp.valor}}" *ngFor="let provinciaTrabajoOp of provinciaTrabajoOpciones ">
                            {{provinciaTrabajoOp.nombre}}
                          </option>
            </select>
                    <select class="custom-select " [(ngModel)]="pariente.ciudadTrabajo">
                        <option value="" selected>- Seleccionar -</option>
                        <option value="{{ciudadTrabajoOp.valor}}" *ngFor="let ciudadTrabajoOp of ciudadTrabajoOpciones ">
                            {{ciudadTrabajoOp.nombre}}
                          </option>
            </select>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Antiguedad último trabajo <small>(meses)</small></label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.mesesUltimoTrabajo">
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Mese total de trabajo</label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.mesesTotalTrabajo">
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Ingresos promedio <small>mensual</small></label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.ingresosPromedioMensual">
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group ">
                    <label for="username ">Gastos promedio <small>mensual</small></label>
                    <input type="text " class="form-control " [(ngModel)]="pariente.gastosPromedioMensual">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Estado del cliente</label>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="estadoPariente" [(ngModel)]="estadoOpcion" (change)="cambiarEstado()">
                        <label class="custom-control-label" for="estadoPariente"><b><span class="yellow">Activo</span> / <span class="grain">Inactivo</span></b></label>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="card-body ">
        <div class="row ">
            <div class="col-12 ">

                <button class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1 waves-effect waves-float waves-light " (click)="guardarPariente()">
                  <span>Guardar</span>
              </button>
                <button type="button " class="btn btn-outline-info mb-1 mb-sm-0 mr-0 mr-sm-1 waves-effect waves-float waves-light " (click)="regresar() ">Volver</button>
            </div>
        </div>
    </div>
</div>
