<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="auth-wrapper auth-v1 px-2">
                <div class="auth-inner py-2">
                    <!-- Login v1 -->
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="javascript:void(0);" class="brand-logo">
                                <img src="../../../../assets/images/logo.svg" width="160">
                            </a>

                            <h4 class="card-title mb-1">Bienvenido a Vittoria</h4>

                            <form class="auth-login-form mt-2" action="index.html" method="POST">
                                <div class="form-group">
                                    <label for="login-email" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="login-email" name="login-email" [(ngModel)]="username" placeholder="nombre@ejemplo.com" aria-describedby="login-email" tabindex="1" autofocus />
                                </div>

                                <div class="form-group">
                                    <div class="d-flex justify-content-between">
                                        <label for="login-password">Contraseña</label>
                                        <a href="recuperar-pass.html">
                                            <small>Olvidaste tu contraseña?</small>
                                        </a>
                                    </div>
                                    <div class="input-group input-group-merge form-password-toggle">
                                        <input type="password" class="form-control form-control-merge" [(ngModel)]="password" id="login-password" name="login-password" tabindex="2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="login-password"
                                        />
                                        <div class="input-group-append">
                                            <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                        </div>
                                    </div>


                                </div>
                                <div class="form-group">
                                    <div class="d-flex justify-content-center">
                                        <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" (success)="captchaValidado($event)">
                                        </ngx-recaptcha2>
                                    </div>
                                </div>


                                <a class="btn btn-primary btn-block" tabindex="4" (click)="signIn()">Iniciar sesión</a>
                            </form>


                        </div>
                    </div>
                    <!-- /Login v1 -->
                </div>
            </div>

        </div>
    </div>
</div>
