<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <div class="auth-wrapper auth-v1 px-2">
                <div class="auth-inner py-2">
                    <!-- Forgot Password v1 -->
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="javascript:void(0);" class="brand-logo">
                                <img src="../assets/images/logo.svg" width="160">
                            </a>

                            <h4 class="card-title mb-1">Actualizar Contraseña</h4>
                            <p class="card-text mb-2">Ingrese su nueva contraseña</p>


                          <form [formGroup]="form">
                            <div class="form-group">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="forgot-password-email" aria-describedby="forgot-password-email" tabindex="1" autofocus [(ngModel)]="password" (change)="verificarPassword()" formControlName="password"/>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="display: block;">
                                  <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
                                  <div *ngIf="f.password.errors.pattern">Mayúsculas, minúsculas y números son requeridos</div>
                                  <div *ngIf="f.password.errors.minlength">Minimo 8 caracteres es requerido</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="forgot-password-email" aria-describedby="forgot-password-email" tabindex="1" autofocus [(ngModel)]="confirmPassword" (change)="verificarPassword()" formControlName="confirmPassword"/>
                                <div *ngIf="submitted && !confirmPassword" class="invalid-feedback" style="display: block;">
                                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback"
                                       [ngClass]="{ 'd-block': submitted && f.confirmPassword.errors }">
                                    <div *ngIf="f.confirmPassword.errors.required">Contraseña es requerida</div>
                                  </div>
                                  <div *ngIf="submitted && !confirmar" class="invalid-feedback"
                                       [ngClass]="{ 'd-block': submitted && !confirmar }">
                                    <div *ngIf="!confirmar">Las contraseñas no coinciden</div>
                                  </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="form-label text-danger" *ngIf="!confirmar">Las contraseñas ingresadas no coinciden</span>
                            </div>
                            <div class="form-group">
                              <div class="d-flex justify-content-center">
                                <ngx-recaptcha2 [(ngModel)]="captcha" [ngModelOptions]="{standalone: true}"
                                                [siteKey]="siteKey"
                                                (success)="captchaValidado($event) ">
                                </ngx-recaptcha2>

                              </div>
                              <div *ngIf="submitted && !captcha" style="display: block;" class="invalid-feedback">
                                <div>Captcha requerido</div>
                              </div>
                            </div>
                            <button class="btn btn-primary btn-block" tabindex="2" (click)="enviarPassword()">Enviar</button>
                          </form>

                            <p class="text-center mt-2">
                                <a href="#/auth"> <i data-feather="chevron-left"></i> Volver</a>
                            </p>
                        </div>
                    </div>
                    <!-- /Forgot Password v1 -->
                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #errorAuth let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Mensaje</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss( 'Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body">
        <div [innerHTML]="mensaje"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="cerrarModal()">Cerrar</button>
    </div>
</ng-template>
<ng-template #mensajeModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Mensaje</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss( 'Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div [innerHTML]="mensaje"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="cerrarModal()">Cerrar</button>
    </div>
</ng-template>
