<app-toolbar [menu]="menu"></app-toolbar>
<app-navbar></app-navbar>
<div class="app-content content" *ngIf="vista=='lista'">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <!-- users list start -->
            <section class="app-user-list">
                <div class="card">
                    <div class="card-datatable table-responsive pt-0">
                        <div class="row m-75">
                            <div class="col-lg-12 col-xl-6">
                                <label>Mostrar</label>
                                <select class="form-control-sm">
                          <option value="10">10</option>
                          <option value="25">25</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                        </select>

                            </div>
                            <div class="col-lg-12 col-xl-6 text-right">
                                <a (click)="insertarRol()" class="btn btn-primary">
                        AÃ±adir rol
                      </a>
                            </div>
                        </div>
                        <table class="user-list-table table">
                            <thead class="thead-light">
                                <tr>
                                    <th>Rol</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let rol of roles">
                                    <td>
                                        <span class="text-truncate text-capitalize align-middle">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-50">
                                                <polyline points="21 8 21 21 3 21 3 8"></polyline>
                                                <rect x="1" y="3" width="22" height="5"></rect>
                                                <line x1="10" y1="12" x2="14" y2="12"></line>
                                             </svg>
                                {{rol.nombre}}
                             </span>
                                    </td>
                                    <td>
                                        <a (click)="editarRol(rol.id)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-50">
                                                <polyline points="21 8 21 21 3 21 3 8"></polyline>
                                                <rect x="1" y="3" width="22" height="5"></rect>
                                                <line x1="10" y1="12" x2="14" y2="12"></line>
                                             </svg>
                                        </a>
                                        <a (click)="abrirModal(contenido,rol.id)" data-target="#eliminar" data-toggle="modal">
                                            <svg xmlns="http://www.w3.org/2000/svg " width="14 " height="14 " viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round " class="mr-50 ">
                                                <polyline points="3 6 5 6 21 6 "></polyline>
                                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2 "></path>
                                                <line x1="10 " y1="11 " x2="10 " y2="17 "></line>
                                                <line x1="14 " y1="11 " x2="14 " y2="17 "></line>
                                             </svg>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ngb-pagination #paginator [collectionSize]="collectionSize " [(page)]="page " [(pageSize)]="pageSize " [maxSize]="5 " [ellipses]="false " [boundaryLinks]="true "></ngb-pagination>

                    </div>
                    <ng-template #contenido let-modal>
                        <div class="modal-header ">
                            <h4 class="modal-title ">Mensaje</h4>
                            <button type="button " class="close " aria-label="Close " (click)="modal.dismiss( 'Cross click') ">
                            <span aria-hidden="true ">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body ">
                            <p>Confirma eliminar</p>
                        </div>
                        <div class="modal-footer ">
                            <button type="button " class="btn btn-light " (click)="cerrarModal()">SI</button>
                        </div>
                    </ng-template>
                    <!-- Modal to add new user starts-->
                    <div class="modal modal-slide-in new-user-modal fade" id="modals-slide-in">
                        <div class="modal-dialog">
                            <div class="modal-content pt-0">
                                <div class="modal-body flex-grow-1">
                                    <div class="form-group">
                                        <label class="form-label" for="user-role">Rol de usuario</label>
                                        <select id="user-role" class="form-control">
                                  <option value="subscriber">Suscriptor</option>
                                  <option value="editor">Editor</option>
                                  <option value="admin">Administrador</option>
                               </select>
                                    </div>
                                    <button class="btn btn-primary mr-1" data-toggle="modal" data-target="#exito" data-dismiss="modal" aria-label="Close">Guardar</button>
                                    <button type="reset" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal to add new user Ends-->
                </div>
                <!-- list section end -->
            </section>
            <!-- users list ends -->
        </div>
    </div>
</div>
<app-roles-add *ngIf="vista=='editar'" [funcion]="funcion" [idRol]="idRol" (volver)="volver()"></app-roles-add>
<div class="sidenav-overlay "></div>
<div class="drag-target "></div>
<app-footer></app-footer>
