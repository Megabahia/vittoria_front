<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <!-- users edit start -->
            <section class="app-user-edit">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center active" id="account-tab" data-toggle="tab" href="#account" aria-controls="account" role="tab" aria-selected="true">
                                    <i-feather name="user" class="edit-user"></i-feather><span class="d-none d-sm-block">Cuenta</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center" id="social-tab" data-toggle="tab" href="#social" aria-controls="social" role="tab" aria-selected="false">
                                    <i-feather name="share-2" class="edit-user"></i-feather><span class="d-none d-sm-block">Redes sociales</span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <!-- Account Tab starts -->
                            <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
                                <!-- users edit media object start -->
                                <div class="media mb-2">
                                    <img src="{{imagenTemp ? imagenTemp: imagen}}" alt="users avatar" class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer" height="90" width="90" />
                                    <div class="media-body mt-50">
                                        <h4>{{usuario.nombres + " "+ usuario.apellidos}}</h4>
                                        <div class="col-12 d-flex mt-1 px-0">
                                            <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                                                <span class="d-none d-sm-block">Cambiar</span>
                                                <input class="form-control" type="file" id="change-picture" (change)="subirImagen($event)" hidden accept="image/png, image/jpeg, image/jpg" />
                                                <span class="d-block d-sm-none">
                                                    <i class="mr-0" data-feather="edit"></i>
                                                </span>
                                            </label>
                                            <button class="btn btn-outline-secondary d-none d-sm-block">Remover</button>
                                            <button class="btn btn-outline-secondary d-block d-sm-none">
                                                <i class="mr-0" data-feather="trash-2"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- users edit media object ends -->
                                <!-- users edit account form start -->
                                <form class="form-validate">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="username">Usuario</label>
                                                <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="name">Nombres</label>
                                                <input type="text" class="form-control" [(ngModel)]="usuario.nombres" name="nombres" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="name">Apellidos</label>
                                                <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="email">Correo</label>
                                                <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="status">Estado</label>
                                                <select class="form-control" [(ngModel)]="usuario.estado" name="estado" id="status">
                                                    <option value="" selected>- Seleccione estado -</option>
                                                    <option value="{{estado.nombre}}" *ngFor="let estado of estados">
                                                        {{estado.nombre}}
                                                      </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="role">Rol</label>
                                                <select class="form-control" [(ngModel)]="usuario.idRol" name="idRol" id="role">
                                                    <option value="0" selected>- Seleccione rol -</option>
                                                    <option value="{{rol.id}}" *ngFor="let rol of roles">
                                                        {{rol.nombre}}
                                                      </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="usuarioPais">País</label>
                                                <select class="form-control" [(ngModel)]="usuario.pais" name="pais" id="role">
                                                    <option value="" selected>- Seleccione país -</option>
                                                    <option value="{{pais.nombre}}" *ngFor="let pais of paises">
                                                        {{pais.nombre}}
                                                      </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="name">Teléfono</label>
                                                <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="name">WhatsApp</label>
                                                <input type="text" class="form-control" [(ngModel)]="usuario.whatsapp" name="whatsapp" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="company">Compañía</label>
                                                <input type="text" class="form-control" [(ngModel)]="usuario.compania" name="compania" />
                                            </div>
                                        </div>

                                        <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                                            <a class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" (click)="actualizarUsuario()">Guardar cambios</a>
                                            <button type="reset" class="btn btn-outline-secondary">Resetear</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- users edit account form ends -->
                            </div>
                            <!-- Account Tab ends -->


                            <!-- Information Tab ends -->

                            <!-- Social Tab starts -->
                            <div class="tab-pane" id="social" aria-labelledby="social-tab" role="tabpanel">
                                <!-- users edit social form start -->
                                <!-- <form class="form-validate"> -->
                                <div class="row">
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <label for="twitter-input">Twitter</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon3">
                                                        <i data-feather="twitter" class="font-medium-2"></i>
                                                    </span>
                                            </div>
                                            <input id="twitter-input" type="text" class="form-control" [(ngModel)]="usuario.twitter" name="twitter" placeholder="https://www.twitter.com/" aria-describedby="basic-addon3" />
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <label for="facebook-input">Facebook</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon4">
                                                        <i data-feather="facebook" class="font-medium-2"></i>
                                                    </span>
                                            </div>
                                            <input id="facebook-input" type="text" class="form-control" [(ngModel)]="usuario.facebook" name="facebook" placeholder="https://www.facebook.com/" aria-describedby="basic-addon4" />
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 form-group">
                                        <label for="instagram-input">Instagram</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon5">
                                                        <i data-feather="instagram" class="font-medium-2"></i>
                                                    </span>
                                            </div>
                                            <input id="instagram-input" type="text" class="form-control" [(ngModel)]="usuario.instagram" name="instagram" placeholder="https://www.instagram.com/" aria-describedby="basic-addon5" />
                                        </div>
                                    </div>



                                    <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                                        <a class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" (click)="actualizarUsuario()">Guardar cambios</a>
                                        <button type="reset" class="btn btn-outline-secondary">Resetear</button>
                                    </div>
                                </div>
                                <!-- </form> -->
                                <!-- users edit social form ends -->
                            </div>
                            <!-- Social Tab ends -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- users edit ends -->

        </div>
    </div>
</div>
